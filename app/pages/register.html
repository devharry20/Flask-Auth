{% extends "base.html" %}

{% block title %} Register an account {% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/register.css">

<h3>Register an account</h3>
<form action="/register" method="POST">
    <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Re-enter password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter password">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary btn-dark">Register</button>
    <span class="register-or">Or</span>
    <a class="register-with-google-btn" href="/google/auth">Register with Google</a>
    <a class="register-hint" href="/login">Already have an account? Login here</a>
</form>
{% endblock %}
