{% extends "base.html" %}

{% block title %} Set Password {% endblock %}

{% block content %}

<h3>Create your account - setting your password</h3>
<form action="/set-password" method="POST">
    <div class="form-group">
        <label for="password">Enter password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Re-enter password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter password">
    </div>
    <hr>
    <button type="submit" class="btn btn-dark">Set password</button>
</form>

{% endblock %}
